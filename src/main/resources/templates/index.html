<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- SEO Meta Tags -->
    <meta content="Sync est un logiciel facilite la gestion des taches des projets informatiques pour notre équipe de travaille"
          name="description">
    <meta content="Inovatik" name="author">

    <!-- Webpage Title -->
    <title>Sync - Application web de gestion des taches</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/favicon.png}">
</head>
<body data-spy="scroll" data-target=".fixed-top">
<!-- Preloader -->
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- end of preloader -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand logo-image" th:href="@{/home}"><img alt="alternative" th:src="@{/img/logo.svg}"></a>
        <span class="nav-item">
            <a class="btn-solid-lg" th:href="@{/login}">Connexion</a>
        </span>
    </div>
</nav>


<!-- Header -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <h1>Synchronisation</h1>
                    <p class="p-large p-heading">Pour une bonne organisation des tâches et la production de projets de
                        haute qualité.
                        Sync entraîne une augmentation de la productivité des employés et de la satisfaction des
                        clients.</p>
                </div>
                <div class="image-container">
                    <img alt="alternative" class="img-fluid" th:src="@{/img/3014541-light.jpg}">
                </div>
            </div>
        </div>
    </div>
    <div class="deco-white-circle-1">
        <img alt="alternative" th:src="@{/img/decorative-white-circle.svg}">
    </div> <!-- end of deco-white-circle-1 -->
    <div class="deco-white-circle-2">
        <img alt="alternative" th:src="@{/img/decorative-white-circle.svg}">
    </div> <!-- end of deco-white-circle-2 -->
    <div class="deco-blue-circle">
        <img alt="alternative" th:src=" @{/img/decorative-blue-circle.svg}">
    </div> <!-- end of deco-blue-circle -->
    <div class="deco-yellow-circle">
        <img alt="alternative" th:src="@{/img/decorative-yellow-circle.svg}">
    </div> <!-- end of deco-yellow-circle -->
    <div class="deco-green-diamond">
        <img alt="alternative" th:src="@{/img/decorative-green-diamond.svg}">
    </div> <!-- end of deco-yellow-circle -->
</header>
<!-- end of header -->

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->

<script th:src="@{/js/jquery.easing.min.js}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
<script th:src="@{/js/swiper.min.js}"></script> <!-- Swiper for image and text sliders -->
<script th:src="@{/js/jquery.magnific-popup.js}"></script> <!-- Magnific Popup for lightboxes -->
<script th:src="@{/js/validator.min.js}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->

<script th:src="@{/js/login.js}"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
